<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimitri Marco</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Dimitri Marco</h3>
                <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3"/>
                    <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3"/>
                    <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3"/>
                </svg>
            <div class="nav-open">
                <div class="contact">
                    <h3>Contacts</h3>
                    <p>+47 123 456 78</p>
                </div>
                <div class="social">
                    <h3>Social</h3>
                    <div class="social-links">
                        <img src="./img/Facebook.svg" alt="facebook">
                        <img src="./img/Twitter.svg" alt="twitter">
                        <img src="./img/Instagram.svg" alt="instagram">
                    </div>
                </div>
            </div>
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elana Morell</h1>
                        <h2>Photographer</h2>
                        <p>02/08/2018</p>
                    </div>
                    <div class="hero">
                        <a href="photo.html">
                        <img class="model-left" src="img/model-left.jpg" alt="model"/>
                        <img class="model-right" src="img/model-right.jpg" alt="model"/>
                        </a>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                        <p>02/05/2015</p>
                    </div>
                    <div class="hero">
                        <a href="chef.html">
                        <img class="chef-left" src="img/chef-left.jpg" alt="chef"/>
                        <img class="chef-right" src="img/chef-right.jpg" alt="chef"/>
                        </a>
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Pro Hairstylist</h2>
                        <p>02/08/2018</p>
                    </div>
                    <div class="hero">
                        <a href="barber.html">
                        <img class="hair-left" src="img/hair-left.jpg" alt="hair"/>
                        <img class="hair-right" src="img/hair-right.jpg" alt="hair"/>
                        </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                </div>
            </main>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
