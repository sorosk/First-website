<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimitri Marco</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Dimitri Marco</h3>
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elana Morell</h1>
                        <h2>Photographer</h2>
                        <p>02/08/2018</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="img/model-left.jpg" alt="model"/>
                        <img class="model-right" src="img/model-right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                        <p>02/05/2015</p>
                    </div>
                    <div class="hero">
                        <img class="chef-left" src="img/chef-left.jpg" alt="chef"/>
                        <img class="chef-right" src="img/chef-right.jpg" alt="chef"/>
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Pro Hairstylist</h2>
                        <p>02/08/2018</p>
                    </div>
                    <div class="hero">
                        <img class="hair-left" src="img/hair-left.jpg" alt="hair"/>
                        <img class="hair-right" src="img/hair-right.jpg" alt="hair"/>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>

                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
